<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <!-- Section One | Image | -->
      <section class="one">
        <div class="gradient_background">
          <img
            src="../stats-preview-card-component-main/images/image-header-mobile.jpg"
            alt="#"
          />
        </div>
      </section>
      <!-- Section Two | Content | -->
      <section class="two">
        <h1>Get <accent>insights</accent> that help your business grow.</h1>
        <p id="main_p">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <!-- DATA -->
        <div class="data">
          <h2>10k+</h2>
          <p>COMPANIES</p>
          <h2>314</h2>
          <p>TEMPLATES</p>
          <h2>12m+</h2>
          <p>QUERIES</p>
        </div>
      </section>
    </main>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Fabio, Perez Fuentes</a>.
    </footer>
  </body>
</html>
