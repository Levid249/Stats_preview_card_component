<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <section>
      <img src="images/image-header-mobile.jpg" alt="#">
      <div class="overlay"></div>
    </section>
    <section>
      <h1>Get <spc>insights</spc> that help your business grow.</h1>
      <p id="main-paragraph">
        discover the benefits of data analytics and make better decitions regarding revenue, customer experience, and overall efficiency.
      </p>
      <div class="statistics">
        <div class="stat-1">
          <h3>10k+</h3>
          <p>COMPANIES</p>
        </div>
        <div class="stat-2">
          <h3>314</h3>
          <p>TEMPLATES</p>
        </div>
        <div class="stat-3">
          <h3>12M+</h3>
          <p>QUERIES</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Fabio, Perez Fuentes</a>.
  </footer>
</body>
</html>
